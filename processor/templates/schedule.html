      
<!DOCTYPE html>
<html>
<head>
    <title>Schedule Email Job</title>
</head>
<body>
    <h1>Schedule Email Processing Job</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="customer_email">Customer Email:</label><br>
        <input type="email" id="customer_email" name="customer_email"><br><br>

        <label for="customer_password">Customer Password:</label><br>
        <input type="password" id="customer_password" name="customer_password"><br><br>

        <label for="subject_line">Subject Line:</label><br>
        <input type="text" id="subject_line" name="subject_line"><br><br>

        <input type="submit" value="Schedule Job">
    </form>

    <a href="/">Back to Product List</a>
</body>
</html>
